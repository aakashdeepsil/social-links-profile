<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <div class="social-links-card">
      <div>
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall Avatar" />
        <h2 class="username">Jessica Randall</h2>
        <p class="location"><b>London, United Kingdom</b></p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links-button">
        <p><b>GitHub</b></p>
      </div>
      <div class="social-links-button">
        <p><b>Frontend Mentor</b></p>
      </div>
      <div class="social-links-button">
        <p><b>LinkedIn</b></p>
      </div>
      <div class="social-links-button">
        <p><b>Twitter</b></p>
      </div>
      <div class="social-links-button">
        <p><b>Instagram</b></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/aakashdeepsil" target="_blank">Aakashdeep</a>.
    </div>
  </footer>
</body>
</html>
